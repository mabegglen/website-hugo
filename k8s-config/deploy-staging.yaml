apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    keel.sh/policy: "force"
    keel.sh/match-tag: "true"
  labels:
    app: acend-website-staging
  name: acend-website-staging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: acend-website-staging
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: acend-website-staging
    spec:
      containers:
      - image: acend/website-hugo:staging
        imagePullPolicy: Always
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 2
          successThreshold: 1
          timeoutSeconds: 2
        name: acend-website-staging
        env:
          - name: SERVER_HOST
            value: ":8080"
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 2
          successThreshold: 2
          timeoutSeconds: 2
        resources:
          requests:
            cpu: "20m"
            memory: "50M"
          limits:
            cpu: "200m"
            memory: "200M"
        securityContext:
          allowPrivilegeEscalation: false
          capabilities: {}
          privileged: false
          readOnlyRootFilesystem: false
          runAsNonRoot: false
        stdin: true
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        tty: true
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
